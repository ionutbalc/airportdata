<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>OpenFlights: Airline search</title>
    <link rel="stylesheet" href="/css/style_reset.css" type="text/css">
    <link rel="stylesheet" href="/openflights.css" type="text/css">

    <script type="text/javascript" src="/js/utilities.js"></script>
    <script type="text/javascript" src="/js/greatcircle.js"></script>
    <script type="text/javascript" src="/js/alsearch.js"></script>
  </head>

  <body>
    <div id="contexthelp">
      <FORM name="searchform">
	<h1>Airline, railway, road transport and shipping search</h1>
	Fill one or more fields below to search for matching airlines and other transport operators.
	<table>
	    <tr>
	      <td>Name</td>
	      <td>IATA</td>
	      <td>ICAO</td>
	      <td>Mode</td>
	    </tr><tr>
	      <td><INPUT type="text" name="name"></td>
	      <td><INPUT type="text" name="iata" size="3"></td>
	      <td><INPUT type="text" name="icao" size="4"></td>
	      <td>
		<select name="mode" onChange="JavaScript:changeMode()">
		  <option value="F" selected>Airline</option>
		  <option value="T">Railway</option>
		  <option value="R">Road transport</option>
		  <option value="S">Shipping</option>
	      </td>
	    </tr><tr>
	      <td>Alternative name</td>
	      <td colspan=3>Country name</td>
	    </tr><tr>
	      <td><INPUT type="text" name="alias"></td>
	      <td colspan=3>
		<div id="country_select"><img src="/img/ajax-wait-small.gif" height=16 width=16/></div>
	      </td>
	    </tr><tr>
	      <td>Callsign</td>
	    </tr><tr>
	      <td><INPUT type="text" name="callsign"></td>
	      </td>
	      <td colspan=3>
		&nbsp;Show only major (IATA) airlines? <input type="checkbox" name="iatafilter" value="yes" checked>
	      </td>
	    </tr>
	</table><br>

	<table width="95%">
	    <tr>
	      <td>
		<INPUT type="button" value="Search" onClick="doSearch(0)">
		<INPUT type="button" value="Clear" onClick="clearSearch()">
		<INPUT type="button" value="Cancel" onClick="window.close()">
		</td><td style="text-align: right">
		<INPUT type="button" title="Record the current data as a new airline." value="Add as new" onClick="doRecord()">
		</td>
	    </tr>
	</table>

      </FORM>

    </div>

    <div id="miniresultbox">
    </div>

  </body>
</html>
