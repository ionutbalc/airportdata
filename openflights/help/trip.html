<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>OpenFlights: Add or edit trip</title>
    <link rel="stylesheet" href="/css/style_reset.css" type="text/css">
    <link rel="stylesheet" href="/openflights.css" type="text/css">

    <script type="text/javascript" src="/js/trip.js"></script>
  </head>

  <body>
    <div id="contexthelp">
      <FORM name="tripform">
	<div id="title"></div>

	<div id="resultbox"></div><br>

	<table>
	    <tr>
	      <td>Name</td>
	      <td><INPUT type="text" name="name" size="40"></td>
	    </tr><tr>
	      <td>URL <i>(optional)</i>&nbsp;</td>
	      <td><INPUT type="text" name="url" size="40"></td>
	    </tr><tr>
	      <td style="vertical-align: top">Trip privacy</td>
	      <td><input type="radio" name="privacy" value="N" CHECKED>Private (visible only to you)<br>
		  <input type="radio" name="privacy" value="Y">Public (map and stats shared)<br>
		  <input type="radio" name="privacy" value="O">Open (all flight data shared)</td>
	    </tr>
	</table><br>

	<INPUT type="button" value="Save" onClick="validate()">
	<INPUT type="button" value="Cancel" onClick="window.close()">
      </FORM>

    </div>

  </body>
</html>
